<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    background: #000;
    min-height: 100dvh;
    font-family: Arial, sans-serif;
    overflow-x: hidden;
}

.hero {
    position: relative;
    height: 100dvh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    background: radial-gradient(circle at center, #050510 0%, #000 80%);
    padding-bottom: 80px;
}

canvas {
    position: absolute;
    top: 0;
    left: 0;
}

h1 {
    font-size: 120px;
    font-weight: bold;
    z-index: 2;
    opacity: 0;
    transform: scale(0.8);

    background: linear-gradient(
        45deg,
        #ff00cc,
        #3333ff,
        #00ffff,
        #ffcc00,
        #ff0066
    );
    background-size: 400% 400%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;

    animation:
        gradientMove 6s ease infinite,
        fadeInText 3s ease forwards;

    text-shadow: 0 0 25px rgba(255,255,255,0.4);
}

@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

@keyframes fadeInText {
    to {
        opacity: 1;
        transform: scale(1);
    }
}

.feed {
    background: #000;
    display: flex;
    flex-direction: column;
    padding: 20px;
    gap: 20px;
}

.feed img {
    width: 100%;
    display: block;
    border-radius: 8px;
    object-fit: cover;
    transition: all 0.3s ease;
    cursor: pointer;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
}

.feed img:hover {
    transform: scale(1.02);
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.7);
}

.controls {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 100;
    display: flex;
    gap: 10px;
    flex-direction: column;
    align-items: flex-end;
}

.music-button {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255, 255, 255, 0.3);
    color: #fff;
    padding: 12px 20px;
    border-radius: 25px;
    cursor: pointer;
    font-size: 14px;
    font-weight: bold;
    transition: all 0.3s ease;
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    white-space: nowrap;
}

.music-button:hover {
    background: rgba(255, 255, 255, 0.15);
    box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
    transform: translateY(-2px);
    border-color: rgba(255, 255, 255, 0.5);
}

.music-button.playing {
    background: rgba(255, 255, 255, 0.1);
    border-color: rgba(255, 255, 255, 0.3);
    color: #fff;
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.15);
}

.music-button.playing:hover {
    background: rgba(255, 255, 255, 0.15);
    box-shadow: 0 0 30px rgba(255, 255, 255, 0.25);
}

/* –°–≤–µ—Ç–ª—ã–π —Ñ–æ–Ω - —á—ë—Ä–Ω—ã–π —Ç–µ–∫—Å—Ç –∏ —Ç—ë–º–Ω–∞—è –∫–Ω–æ–ø–∫–∞ */
.music-button.light-bg {
    background: rgba(0, 0, 0, 0.5) !important;
    backdrop-filter: blur(10px);
    border: 2px solid rgba(0, 0, 0, 0.7) !important;
    color: #000 !important;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.3) !important;
}

.music-button.light-bg:hover {
    background: rgba(0, 0, 0, 0.6) !important;
    border-color: rgba(0, 0, 0, 0.8) !important;
    box-shadow: 0 0 25px rgba(0, 0, 0, 0.4) !important;
}

.music-button.light-bg.playing {
    background: rgba(0, 0, 0, 0.5) !important;
    border-color: rgba(0, 0, 0, 0.7) !important;
    color: #000 !important;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.3) !important;
}

.music-button.light-bg.playing:hover {
    background: rgba(0, 0, 0, 0.6) !important;
    box-shadow: 0 0 30px rgba(0, 0, 0, 0.4) !important;
}
</style>
</head>
<body>

<div class="hero">

<audio id="bgMusic" loop preload="auto">
    <source src="SEMATARY 9 SCARECROWS.mp3" type="audio/mpeg">
    –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∞—É–¥–∏–æ —ç–ª–µ–º–µ–Ω—Ç
</audio>

<script>
const canvas = document.getElementById("stars");
const ctx = canvas.getContext("2d");
const music = document.getElementById("bgMusic");
const musicBtn = document.getElementById("musicBtn");
const feed = document.getElementById("feed");

let isPlaying = false;

function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}

resizeCanvas();
window.addEventListener("resize", resizeCanvas);

let stars = [];
let mouseX = 0;
let mouseY = 0;

for (let i = 0; i < 250; i++) {
    stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 1.5,
        speed: Math.random() * 0.6,
        alpha: Math.random(),
        twinkleSpeed: Math.random() * 0.02
    });
}

function drawStars() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    stars.forEach(star => {
        star.alpha += star.twinkleSpeed;
        if (star.alpha > 1) { star.alpha = 1; star.twinkleSpeed *= -1; }
        if (star.alpha < 0) { star.alpha = 0; star.twinkleSpeed *= -1; }

        ctx.globalAlpha = star.alpha;
        ctx.beginPath();
        ctx.arc(
            star.x + mouseX * 0.02,
            star.y + mouseY * 0.02,
            star.radius,
            0,
            Math.PI * 2
        );
        ctx.fillStyle = "white";
        ctx.fill();

        star.y += star.speed;

        if (star.y > canvas.height) {
            star.y = 0;
            star.x = Math.random() * canvas.width;
        }
    });

    ctx.globalAlpha = 1;
    requestAnimationFrame(drawStars);
}

drawStars();

window.addEventListener("mousemove", (e) => {
    mouseX = (e.clientX - canvas.width / 2) / 50;
    mouseY = (e.clientY - canvas.height / 2) / 50;
});

// ===== –ü—Ä–æ–≤–µ—Ä–∫–∞ —è—Ä–∫–æ—Å—Ç–∏ —Ñ–æ–Ω–∞ –∑–∞ –∫–Ω–æ–ø–∫–æ–π =====
function checkBackground() {
    const rect = musicBtn.getBoundingClientRect();
    const x = rect.left + rect.width / 2;
    const y = rect.top + rect.height / 2;

    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –µ—Å—Ç—å –ª–∏ —Ñ–æ—Ç–æ –ø–æ–¥ –∫–Ω–æ–ø–∫–æ–π
    const element = document.elementFromPoint(x, y);
    
    console.log("–≠–ª–µ–º–µ–Ω—Ç –ø–æ–¥ –∫–Ω–æ–ø–∫–æ–π:", element?.tagName, element?.src);
    
    if (element && element.tagName === 'IMG') {
        // –ï—Å–ª–∏ –ø–æ–¥ –∫–Ω–æ–ø–∫–æ–π —Ñ–æ—Ç–æ, –ø—Ä–æ–≤–µ—Ä—è–µ–º –µ–≥–æ —è—Ä–∫–æ—Å—Ç—å
        const img = element;
        
        // –°–æ–∑–¥–∞—ë–º –≤—Ä–µ–º–µ–Ω–Ω—ã–π canvas –¥–ª—è –∞–Ω–∞–ª–∏–∑–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
        const tempCanvas = document.createElement('canvas');
        const tempCtx = tempCanvas.getContext('2d');
        tempCanvas.width = img.width;
        tempCanvas.height = img.height;
        
        try {
            // –†–∏—Å—É–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
            tempCtx.drawImage(img, 0, 0);
            
            // –ü–æ–ª—É—á–∞–µ–º –ø–∏–∫—Å–µ–ª–∏ –≤ —Ü–µ–Ω—Ç—Ä–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è (–≥–¥–µ –∫–Ω–æ–ø–∫–∞)
            const imageRect = img.getBoundingClientRect();
            const relX = Math.floor((x - imageRect.left) * (img.width / imageRect.width));
            const relY = Math.floor((y - imageRect.top) * (img.height / imageRect.height));
            
            // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –∑–Ω–∞—á–µ–Ω–∏—è
            const safeX = Math.max(0, Math.min(relX, img.width - 1));
            const safeY = Math.max(0, Math.min(relY, img.height - 1));
            
            const imageData = tempCtx.getImageData(safeX, safeY, 1, 1).data;
            const brightness = (imageData[0] + imageData[1] + imageData[2]) / 3;
            
            console.log("–Ø—Ä–∫–æ—Å—Ç—å:", brightness);
            
            if (brightness > 140) {
                console.log("–î–æ–±–∞–≤–ª—è—é –∫–ª–∞—Å—Å light-bg");
                musicBtn.classList.add("light-bg");
            } else {
                console.log("–£–±–∏—Ä–∞—é –∫–ª–∞—Å—Å light-bg");
                musicBtn.classList.remove("light-bg");
            }
        } catch (e) {
            console.error("–û—à–∏–±–∫–∞ –∞–Ω–∞–ª–∏–∑–∞:", e);
            musicBtn.classList.remove("light-bg");
        }
    } else {
        console.log("–ü–æ–¥ –∫–Ω–æ–ø–∫–æ–π –Ω–µ —Ñ–æ—Ç–æ");
        musicBtn.classList.remove("light-bg");
    }
}

// –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ñ–æ–Ω –ø—Ä–∏ —Å–∫—Ä–æ–ª–ª–µ
window.addEventListener('scroll', checkBackground);
window.addEventListener('load', () => {
    setTimeout(checkBackground, 100);
});
setInterval(checkBackground, 300);

// ===== –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –º—É–∑—ã–∫–æ–π =====
function playMusic() {
    if (isPlaying) {
        music.pause();
        isPlaying = false;
        musicBtn.textContent = "üéµ –í–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É";
        musicBtn.classList.remove("playing");
        console.log("–ú—É–∑—ã–∫–∞ –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞");
    } else {
        music.volume = 0.5;
        const playPromise = music.play();
        
        if (playPromise !== undefined) {
            playPromise
                .then(() => {
                    isPlaying = true;
                    musicBtn.textContent = "‚è∏ –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –º—É–∑—ã–∫—É";
                    musicBtn.classList.add("playing");
                    console.log("‚úì –ú—É–∑—ã–∫–∞ –∏–≥—Ä–∞–µ—Ç");
                })
                .catch(error => {
                    console.error("‚úó –û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:", error);
                });
        }
    }
}

// –ö–ª–∏–∫ –Ω–∞ –∫–Ω–æ–ø–∫—É
musicBtn.addEventListener("click", playMusic);

// –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞–ª–∏—á–∏—è –∞—É–¥–∏–æ —ç–ª–µ–º–µ–Ω—Ç–∞
music.addEventListener("error", (e) => {
    console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∞—É–¥–∏–æ—Ñ–∞–π–ª–∞:", e);
});

music.addEventListener("play", () => {
    console.log("–ê—É–¥–∏–æ –Ω–∞—á–∞–ª–æ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç—å—Å—è");
});

music.addEventListener("pause", () => {
    console.log("–ê—É–¥–∏–æ –ø–∞—É–∑–∞");
});
</script>
