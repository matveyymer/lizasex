<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Лиза ✨</title>

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
    overflow: hidden;
    height: 100vh;
    background: radial-gradient(circle at center, #050510 0%, #000 80%);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Arial', sans-serif;
    cursor: default;
}

canvas {
    position: absolute;
    top: 0;
    left: 0;
}

/* Надпись */
h1 {
    font-size: 120px;
    font-weight: bold;
    z-index: 2;
    opacity: 0;
    transform: scale(0.8);
    animation: fadeInText 3s ease forwards;

    background: linear-gradient(
        45deg,
        #ff00cc,
        #3333ff,
        #00ffff,
        #ffcc00,
        #ff0066
    );
    background-size: 400% 400%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation:
        gradientMove 6s ease infinite,
        fadeInText 3s ease forwards;
    
    text-shadow: 0 0 20px rgba(255,255,255,0.4);
}

@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

@keyframes fadeInText {
    to {
        opacity: 1;
        transform: scale(1);
    }
}
</style>
</head>
<body>

<canvas id="stars"></canvas>
<h1>lizasex</h1>

<audio id="bgMusic" loop>
    <source src="SEMATARY – 9 SCARECROWS.mp3" type="audio/mpeg">
</audio>

<script>
const canvas = document.getElementById("stars");
const ctx = canvas.getContext("2d");
const music = document.getElementById("bgMusic");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let stars = [];
let mouseX = 0;
let mouseY = 0;

for (let i = 0; i < 250; i++) {
    stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 1.5,
        speed: Math.random() * 0.6,
        alpha: Math.random(),
        twinkleSpeed: Math.random() * 0.02
    });
}

function drawStars() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    stars.forEach(star => {
        star.alpha += star.twinkleSpeed;
        if (star.alpha >= 1 || star.alpha <= 0) {
            star.twinkleSpeed = -star.twinkleSpeed;
        }

        ctx.globalAlpha = star.alpha;
        ctx.beginPath();
        ctx.arc(
            star.x + mouseX * 0.02,
            star.y + mouseY * 0.02,
            star.radius,
            0,
            Math.PI * 2
        );
        ctx.fillStyle = "white";
        ctx.fill();

        star.y += star.speed;
        if (star.y > canvas.height) {
            star.y = 0;
            star.x = Math.random() * canvas.width;
        }
    });

    ctx.globalAlpha = 1;
    requestAnimationFrame(drawStars);
}

drawStars();

window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});

window.addEventListener("mousemove", (e) => {
    mouseX = (e.clientX - canvas.width / 2) / 50;
    mouseY = (e.clientY - canvas.height / 2) / 50;
});

/* Плавный fade-in музыки */
function startMusic() {
    music.volume = 0;
    music.play().then(() => {
        let fade = setInterval(() => {
            if (music.volume < 0.98) {
                music.volume += 0.02;
            } else {
                clearInterval(fade);
            }
        }, 200);
    }).catch(() => {
        document.addEventListener("click", startMusic, { once: true });
    });
}

startMusic();
</script>

</body>
</html>
