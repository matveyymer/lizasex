<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Лиза ✨</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            min-height: 200vh; /* Чтобы было куда скроллить */
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* ===== ШАПКА / ТЕКСТ ===== */
        h1 {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 100px;
            font-weight: bold;
            z-index: 100;
            white-space: nowrap;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none; /* Чтобы не мешал кликам под ним */

            background: linear-gradient(45deg, #ff00cc, #3333ff, #00ffff, #ffcc00, #ff0066);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientMove 6s ease infinite;
        }

        /* Состояние при скролле */
        h1.scrolled {
            top: 40px; /* Отступ сверху */
            font-size: 30px; /* Уменьшенный размер */
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* ===== КОНТЕНТ ===== */
        .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .feed {
            position: relative;
            z-index: 2;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .feed img {
            width: 100%;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        /* Адаптив для мобилок */
        @media (max-width: 600px) {
            h1 { font-size: 50px; }
            h1.scrolled { font-size: 24px; top: 30px; }
        }
    </style>
</head>
<body>

<canvas id="stars"></canvas>

<div class="hero">
    <h1 id="mainTitle">lizasex</h1>
</div>

<div class="feed">
    <div style="height: 1000px;"></div> </div>

<audio id="bgMusic" loop>
    <source src="SEMATARY – 9 SCARECROWS.mp3" type="audio/mpeg">
</audio>

<script>
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");
    const title = document.getElementById("mainTitle");
    const music = document.getElementById("bgMusic");

    // Ресайз канваса
    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    // Звезды
    let stars = [];
    for (let i = 0; i < 200; i++) {
        stars.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            r: Math.random() * 1.5,
            s: Math.random() * 0.5,
            a: Math.random()
        });
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "white";
        stars.forEach(s => {
            s.y += s.s;
            if (s.y > canvas.height) s.y = 0;
            ctx.globalAlpha = Math.abs(Math.sin(Date.now() * 0.001 + s.a * 10));
            ctx.beginPath();
            ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
            ctx.fill();
        });
        requestAnimationFrame(animate);
    }
    animate();

    // Логика скролла для заголовка
    window.addEventListener("scroll", () => {
        if (window.scrollY > 100) {
            title.classList.add("scrolled");
        } else {
            title.classList.remove("scrolled");
        }
    });

    // Музыка
    function startMusic() {
        music.volume = 0;
        music.play().then(() => {
            let fade = setInterval(() => {
                if (music.volume < 0.9) music.volume += 0.05;
                else clearInterval(fade);
            }, 200);
        }).catch(() => {
            document.addEventListener("click", startMusic, { once: true });
        });
    }
    startMusic();
</script>

</body>
</html>
