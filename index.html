<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    background: #000;
    min-height: 100dvh;
    font-family: Arial, sans-serif;
    overflow-x: hidden;
}

.hero {
    position: relative;
    height: 60dvh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    background: radial-gradient(circle at center, #050510 0%, #000 80%);
    padding-bottom: 80px;
}

canvas {
    position: absolute;
    top: 0;
    left: 0;
}

h1 {
    font-size: 120px;
    font-weight: bold;
    z-index: 2;
    opacity: 0;
    transform: scale(0.8);

    background: linear-gradient(
        45deg,
        #ff00cc,
        #3333ff,
        #00ffff,
        #ffcc00,
        #ff0066
    );
    background-size: 400% 400%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;

    animation:
        gradientMove 6s ease infinite,
        fadeInText 3s ease forwards;

    text-shadow: 0 0 25px rgba(255,255,255,0.4);
}

@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

@keyframes fadeInText {
    to {
        opacity: 1;
        transform: scale(1);
    }
}

.feed {
    background: #000;
    display: flex;
    flex-direction: column;
    padding: 20px;
    gap: 20px;
}

.feed img {
    width: 100%;
    display: block;
    border-radius: 8px;
    object-fit: cover;
    transition: all 0.3s ease;
    cursor: pointer;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
}

.feed img:hover {
    transform: scale(1.02);
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.7);
}

.controls {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 100;
    display: flex;
    gap: 10px;
    flex-direction: column;
    align-items: flex-end;
}

.music-button {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    color: #fff;
    padding: 12px 20px;
    border-radius: 25px;
    cursor: pointer;
    font-size: 14px;
    font-weight: bold;
    transition: all 0.3s ease;
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    white-space: nowrap;
    text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
}

.music-button:hover {
    background: rgba(255, 255, 255, 0.15);
    box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
    transform: translateY(-2px);
    border-color: rgba(255, 255, 255, 0.3);
}

.music-button.playing {
    background: rgba(255, 255, 255, 0.1);
    border-color: rgba(255, 255, 255, 0.2);
    color: #fff;
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.15);
}

.music-button.playing:hover {
    background: rgba(255, 255, 255, 0.15);

    <source src="SEMATARY 9 SCARECROWS.mp3" type="audio/mpeg">

</audio>

<script>
const canvas = document.getElementById("stars");
const ctx = canvas.getContext("2d");
const music = document.getElementById("bgMusic");
const musicBtn = document.getElementById("musicBtn");

let isPlaying = false;

function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}

resizeCanvas();
window.addEventListener("resize", resizeCanvas);

let stars = [];
let mouseX = 0;
let mouseY = 0;

for (let i = 0; i < 250; i++) {
    stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 1.5,
        speed: Math.random() * 0.6,
        alpha: Math.random(),
        twinkleSpeed: Math.random() * 0.02
    });
}

function drawStars() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    stars.forEach(star => {
        star.alpha += star.twinkleSpeed;
        if (star.alpha > 1) { star.alpha = 1; star.twinkleSpeed *= -1; }
        if (star.alpha < 0) { star.alpha = 0; star.twinkleSpeed *= -1; }

        ctx.globalAlpha = star.alpha;
        ctx.beginPath();
        ctx.arc(
            star.x + mouseX * 0.02,
            star.y + mouseY * 0.02,
            star.radius,
            0,
            Math.PI * 2
        );
        ctx.fillStyle = "white";
        ctx.fill();

        star.y += star.speed;

        if (star.y > canvas.height) {
            star.y = 0;
            star.x = Math.random() * canvas.width;
        }
    });

    ctx.globalAlpha = 1;
    requestAnimationFrame(drawStars);
}

drawStars();

window.addEventListener("mousemove", (e) => {
    mouseX = (e.clientX - canvas.width / 2) / 50;
    mouseY = (e.clientY - canvas.height / 2) / 50;
});

// ===== –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –º—É–∑—ã–∫–æ–π =====
function playMusic() {
    if (isPlaying) {
        music.pause();
        isPlaying = false;
        musicBtn.textContent = "üéµ –í–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É";
        musicBtn.classList.remove("playing");
        console.log("–ú—É–∑—ã–∫–∞ –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞");
    } else {
        music.volume = 0.5;
        const playPromise = music.play();
        
        if (playPromise !== undefined) {
            playPromise
                .then(() => {
                    isPlaying = true;
                    musicBtn.textContent = "‚è∏ –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –º—É–∑—ã–∫—É";
                    musicBtn.classList.add("playing");
                    console.log("‚úì –ú—É–∑—ã–∫–∞ –∏–≥—Ä–∞–µ—Ç");
                })
                .catch(error => {
                    console.error("‚úó –û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:", error);
                });
        }
    }
}

// –ö–ª–∏–∫ –Ω–∞ –∫–Ω–æ–ø–∫—É
musicBtn.addEventListener("click", playMusic);

// –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞–ª–∏—á–∏—è –∞—É–¥–∏–æ —ç–ª–µ–º–µ–Ω—Ç–∞
music.addEventListener("error", (e) => {
    console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∞—É–¥–∏–æ—Ñ–∞–π–ª–∞:", e);
});

music.addEventListener("play", () => {

});

});
</script>
