<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<meta name="theme-color" content="#000000">
<meta name="apple-mobile-web-app-capable" content="yes">

<title>–õ–∏–∑–∞ ‚ú®</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    background: #000;
    min-height: 100dvh;
    font-family: Arial, sans-serif;
    overflow-x: hidden;
}

.hero {
    position: relative;
    height: 100dvh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    background: radial-gradient(circle at center, #050510 0%, #000 80%);
    padding-bottom: 80px;
}

canvas {
    position: absolute;
    top: 0;
    left: 0;
}

h1 {
    font-size: 120px;
    font-weight: bold;
    z-index: 999;
    opacity: 1;
    
    background: linear-gradient(
        45deg,
        #ff00cc,
        #3333ff,
        #00ffff,
        #ffcc00,
        #ff0066
    );
    background-size: 400% 400%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;

    animation: gradientMove 6s ease infinite;

    text-shadow: 0 0 25px rgba(255,255,255,0.4);
    margin: 0;
    position: fixed;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    width: auto;
    white-space: nowrap;
    will-change: transform, font-size, top, background;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    backface-visibility: hidden;
    perspective: 1000px;
}

@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.feed {
    background: #000;
    display: flex;
    flex-direction: column;
    padding: 20px;
    gap: 20px;
    padding-bottom: 100px;
    margin-top: 0;
}

.post {
    position: relative;
    border-radius: 8px;
    overflow: hidden;
}

.post img {
    width: 100%;
    display: block;
    object-fit: cover;
    transition: all 0.3s ease;
    cursor: pointer;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
}

.post img:hover {
    transform: scale(1.02);
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.7);
}

.post-actions {
    background: rgba(0, 0, 0, 0.8);
    backdrop-filter: blur(10px);
    padding: 15px;
    display: flex;
    gap: 15px;
    align-items: center;
    border-top: 1px solid rgba(255, 255, 255, 0.1);
}

.action-btn {
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    color: #fff;
    padding: 8px 12px;
    border-radius: 20px;
    cursor: pointer;
    font-size: 13px;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 6px;
    white-space: nowrap;
}

.action-btn:hover {
    background: rgba(255, 255, 255, 0.2);
    transform: scale(1.05);
}

.action-btn.liked {
    background: rgba(255, 0, 100, 0.3);
    border-color: rgba(255, 0, 100, 0.5);
    color: #ff0064;
}

.action-btn.liked:hover {
    background: rgba(255, 0, 100, 0.4);
}

.like-icon {
    font-size: 16px;
}

.comment-section {
    background: rgba(0, 0, 0, 0.6);
    backdrop-filter: blur(10px);
    padding: 15px;
    border-top: 1px solid rgba(255, 255, 255, 0.1);
    max-height: 300px;
    overflow-y: auto;
    display: none;
}

.comment-section.active {
    display: block;
}

.comment {
    background: rgba(255, 255, 255, 0.08);
    padding: 10px;
    border-radius: 8px;
    margin-bottom: 10px;
    font-size: 13px;
    color: rgba(255, 255, 255, 0.9);
}

.comment-author {
    color: #00ffff;
    font-weight: bold;
    margin-bottom: 4px;
}

.comment-text {
    color: rgba(255, 255, 255, 0.8);
}

.comment-input {
    display: none;
    background: rgba(255, 255, 255, 0.08);
    border: 1px solid rgba(255, 255, 255, 0.2);
    padding: 10px;
    border-radius: 8px;
    gap: 8px;
    margin-top: 10px;
}

.comment-input.active {
    display: flex;
}

.comment-input input {
    flex: 1;
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    color: #fff;
    padding: 8px 12px;
    border-radius: 6px;
    font-size: 12px;
}

.comment-input input::placeholder {
    color: rgba(255, 255, 255, 0.5);
}

.comment-input input:focus {
    outline: none;
    background: rgba(255, 255, 255, 0.15);
    border-color: rgba(255, 255, 255, 0.3);
}

.comment-input button {
    background: rgba(0, 255, 200, 0.3);
    border: 1px solid rgba(0, 255, 200, 0.5);
    color: #00ffc8;
    padding: 8px 12px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 12px;
    transition: all 0.3s ease;
}

.comment-input button:hover {
    background: rgba(0, 255, 200, 0.4);
}

.controls {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 1000;
    display: flex;
    gap: 10px;
    flex-direction: column;
    align-items: flex-end;
}

.music-button {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255, 255, 255, 0.3);
    color: #fff;
    padding: 12px 20px;
    border-radius: 25px;
    cursor: pointer;
    font-size: 14px;
    font-weight: bold;
    transition: all 0.3s ease;
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    white-space: nowrap;
}

.music-button:hover {
    background: rgba(255, 255, 255, 0.15);
    box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
    transform: translateY(-2px);
    border-color: rgba(255, 255, 255, 0.5);
}

.music-button.playing {
    background: rgba(255, 255, 255, 0.1);
    border-color: rgba(255, 255, 255, 0.3);
    color: #fff;
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.15);
}

.music-button.playing:hover {
    background: rgba(255, 255, 255, 0.15);
    box-shadow: 0 0 30px rgba(255, 255, 255, 0.25);
}

.music-button.light-bg {
    background: rgba(0, 0, 0, 0.5);
    border: 2px solid rgba(0, 0, 0, 0.7);
    color: #000;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
}

.music-button.light-bg:hover {
    background: rgba(0, 0, 0, 0.6);
    border-color: rgba(0, 0, 0, 0.9);
    box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
}

.music-button.light-bg.playing {
    background: rgba(0, 0, 0, 0.5);
    border-color: rgba(0, 0, 0, 0.7);
    color: #000;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.25);
}
</style>
</head>
<body>

<div class="hero">
    <canvas id="stars"></canvas>
    <h1 id="title">lizasex</h1>
</div>

<div class="feed" id="feed"></div>

<div class="controls">
    <button class="music-button" id="musicBtn">üéµ –í–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É</button>
</div>

<audio id="bgMusic" loop preload="auto">
    <source src="SEMATARY 9 SCARECROWS.mp3" type="audio/mpeg">
    –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∞—É–¥–∏–æ —ç–ª–µ–º–µ–Ω—Ç
</audio>

<script>
const canvas = document.getElementById("stars");
const ctx = canvas.getContext("2d");
const music = document.getElementById("bgMusic");
const musicBtn = document.getElementById("musicBtn");
const feed = document.getElementById("feed");
const title = document.getElementById("title");

let isPlaying = false;

// –î–∞–Ω–Ω—ã–µ –ø–æ—Å—Ç–æ–≤
const posts = [
    { id: 1, image: "IMG_0146.jpeg" },
    { id: 2, image: "IMG_0148.jpeg" },
    { id: 3, image: "IMG_0149.jpeg" },
    { id: 4, image: "IMG_0150.jpeg" },
    { id: 5, image: "IMG_0151.jpeg" },
    { id: 6, image: "IMG_0152.jpeg" },
    { id: 7, image: "IMG_0153.jpeg" },
    { id: 8, image: "IMG_0154.jpeg" }
];

// –•—Ä–∞–Ω–∏–ª–∏—â–µ –¥–∞–Ω–Ω—ã—Ö
let postsData = {};
posts.forEach(post => {
    postsData[post.id] = {
        likes: 0,
        liked: false,
        comments: [],
        showComments: false
    };
    const saved = localStorage.getItem(`post_${post.id}`);
    if (saved) {
        postsData[post.id] = JSON.parse(saved);
    }
});

// –°–æ–∑–¥–∞—ë–º –ø–æ—Å—Ç—ã
function renderPosts() {
    feed.innerHTML = '';
    posts.forEach(post => {
        const data = postsData[post.id];
        
        const postEl = document.createElement('div');
        postEl.className = 'post';
        postEl.innerHTML = `
            <img src="${post.image}" alt="image">
            <div class="post-actions">
                <button class="action-btn ${data.liked ? 'liked' : ''}" onclick="toggleLike(${post.id})">
                    <span class="like-icon">${data.liked ? '‚ù§Ô∏è' : 'ü§ç'}</span>
                    <span>${data.likes}</span>
                </button>
                <button class="action-btn" onclick="toggleComments(${post.id})">
                    üí¨ <span>${data.comments.length}</span>
                </button>
            </div>
            <div class="comment-section ${data.showComments ? 'active' : ''}" id="comments-${post.id}">
                <div id="comments-list-${post.id}">
                    ${data.comments.map(c => `
                        <div class="comment">
                            <div class="comment-author">${c.author}</div>
                            <div class="comment-text">${c.text}</div>
                        </div>
                    `).join('')}
                </div>
                <div class="comment-input ${data.showComments ? 'active' : ''}" id="comment-input-${post.id}">
                    <input type="text" placeholder="–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π..." id="input-${post.id}">
                    <button onclick="addComment(${post.id})">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
                </div>
            </div>
        `;
        feed.appendChild(postEl);
    });
}

// –õ–∞–π–∫
function toggleLike(postId) {
    const data = postsData[postId];
    data.liked = !data.liked;
    data.likes += data.liked ? 1 : -1;
    savePost(postId);
    renderPosts();
}

// –ü–æ–∫–∞–∑–∞—Ç—å/—Å–∫—Ä—ã—Ç—å –∫–æ–º–º–µ–Ω—Ç—ã
function toggleComments(postId) {
    const data = postsData[postId];
    data.showComments = !data.showComments;
    savePost(postId);
    renderPosts();
}

// –î–æ–±–∞–≤–∏—Ç—å –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π
function addComment(postId) {
    const input = document.getElementById(`input-${postId}`);
    const text = input.value.trim();
    
    if (!text) return;
    
    const data = postsData[postId];
    data.comments.push({
        author: `User_${Math.floor(Math.random() * 9999)}`,
        text: text
    });
    
    input.value = '';
    savePost(postId);
    renderPosts();
    
    setTimeout(() => {
        const commentsList = document.getElementById(`comments-list-${postId}`);
        commentsList.scrollTop = commentsList.scrollHeight;
    }, 0);
}

// –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –≤ localStorage
function savePost(postId) {
    localStorage.setItem(`post_${postId}`, JSON.stringify(postsData[postId]));
}

// –°–∫—Ä–æ–ª–ª - –∞–Ω–∏–º–∞—Ü–∏—è —Ç–µ–∫—Å—Ç–∞ –ë–ï–ó BLUR
let rafId;
window.addEventListener('scroll', () => {
    if (rafId) cancelAnimationFrame(rafId);
    rafId = requestAnimationFrame(() => {
        const scrollY = window.scrollY;
        const maxScroll = window.innerHeight;
        const progress = Math.min(scrollY / maxScroll, 1);
        
        // –ò–Ω—Ç–µ—Ä–ø–æ–ª—è—Ü–∏—è —Ä–∞–∑–º–µ—Ä–∞ —à—Ä–∏—Ñ—Ç–∞
        const minSize = 28;
        const maxSize = 120;
        const fontSize = maxSize - (maxSize - minSize) * progress;
        
        // –ò–Ω—Ç–µ—Ä–ø–æ–ª—è—Ü–∏—è –ø–æ–∑–∏—Ü–∏–∏
        const startTop = 50;
        const endTop = 0;
        const top = startTop - (startTop - endTop) * progress;
        
        // –ü–ª–∞–≤–Ω–æ–µ –ø–æ—è–≤–ª–µ–Ω–∏–µ —Ñ–æ–Ω–∞
        const bgOpacity = 0.9 * progress;
        const borderOpacity = 1 * progress;
        
        // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∏–ª–∏ —á–µ—Ä–µ–∑ transform –¥–ª—è –ª—É—á—à–µ–π –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏
        title.style.fontSize = fontSize + 'px';
        title.style.top = top + '%';
        title.style.backgroundColor = `rgba(0, 0, 0, ${bgOpacity})`;
        title.style.borderBottom = `${borderOpacity}px solid rgba(255, 255, 255, 0.1)`;
        
        // –î–æ–±–∞–≤–ª—è–µ–º/—É–±–∏—Ä–∞–µ–º padding —Ç–æ–ª—å–∫–æ –∫–æ–≥–¥–∞ –Ω—É–∂–Ω–æ
        if (progress > 0.1) {
            title.style.padding = (15 - 15 * progress) + 'px 20px';
        } else {
            title.style.padding = '15px 20px';
        }
    });
}, { passive: true });

// –ó–≤—ë–∑–¥—ã
function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}

resizeCanvas();
window.addEventListener("resize", resizeCanvas);

let stars = [];
let mouseX = 0;
let mouseY = 0;

for (let i = 0; i < 250; i++) {
    stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 1.5,
        speed: Math.random() * 0.6,
        alpha: Math.random(),
        twinkleSpeed: Math.random() * 0.02
    });
}

function drawStars() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    stars.forEach(star => {
        star.alpha += star.twinkleSpeed;
        if (star.alpha > 1) { star.alpha = 1; star.twinkleSpeed *= -1; }
        if (star.alpha < 0) { star.alpha = 0; star.twinkleSpeed *= -1; }

        ctx.globalAlpha = star.alpha;
        ctx.beginPath();
        ctx.arc(
            star.x + mouseX * 0.02,
            star.y + mouseY * 0.02,
            star.radius,
            0,
            Math.PI * 2
        );
        ctx.fillStyle = "white";
        ctx.fill();

        star.y += star.speed;

        if (star.y > canvas.height) {
            star.y = 0;
            star.x = Math.random() * canvas.width;
        }
    });

    ctx.globalAlpha = 1;
    requestAnimationFrame(drawStars);
}

drawStars();

window.addEventListener("mousemove", (e) => {
    mouseX = (e.clientX - canvas.width / 2) / 50;
    mouseY = (e.clientY - canvas.height / 2) / 50;
});

// –ú—É–∑—ã–∫–∞
function playMusic() {
    if (isPlaying) {
        music.pause();
        isPlaying = false;
        musicBtn.textContent = "üéµ –í–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É";
        musicBtn.classList.remove("playing");
    } else {
        music.volume = 0.5;
        const playPromise = music.play();
        
        if (playPromise !== undefined) {
            playPromise
                .then(() => {
                    isPlaying = true;
                    musicBtn.textContent = "‚è∏ –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –º—É–∑—ã–∫—É";
                    musicBtn.classList.add("playing");
                })
                .catch(error => {
                    console.error("‚úó –û—à–∏–±–∫–∞:", error);
                });
        }
    }
}

musicBtn.addEventListener("click", playMusic);
music.addEventListener("error", (e) => {
    console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∞—É–¥–∏–æ—Ñ–∞–π–ª–∞:", e);
});

// –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
renderPosts();
</script>

</body>
</html>
